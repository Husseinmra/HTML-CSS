<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Média Escolar</title>
</head>
<body>
  <h1>Média Escolar</h1>
  <form action="media.php" method="get">

    <label for="inome">Nome:</label>
    <input type="text" name="nome" id="inome" required placeholder="Digite seu nome" minlength="3" maxlength="30">

    <label for="inota">Nota 1:</label>
    <input type="number" name="nota1" id="inota1" required min="0" max="10" step="0.1">

    <label for="imes">Período Letivo:</label>
    <input type="month" name="mes" id="imes" required>

    <label for="idia">Dia da Prova:</label>
    <input type="date" name="dia" id="idia" required>

    <label for="ihora">Hora da Prova:</label>
    <input type="time" name="hora" id="ihora" required>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar" required>

  </form> 

</body>
</html>
